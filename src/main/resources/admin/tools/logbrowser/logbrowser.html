<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, user-scalable=no">
    <title>Log Browser</title>
    <link rel="stylesheet" type="text/css" href="{{assetsUri}}/css/logbrowser.css">
    <link rel="shortcut icon" href="{{assetsUri}}/img/logbrowser.png">
</head>
<body>
<div class="appbar">
    <button class="home-button">
        <span class="home-button-text">Log Browser</span>
    </button>
    <span class="cursor-blink"></span>

    <div class="lb-appbarmiddle">
        <button id="startBut" class="lb-start-button lb-button">
            <span>Start</span>
        </button>
        <button id="upBut" class="lb-up-button lb-button">
            <span>&#8679;</span>
        </button>
        <button id="downBut" class="lb-down-button lb-button">
            <span>&#8681;</span>
        </button>
        <button id="endBut" class="lb-end-button lb-button">
            <span>End</span>
        </button>
        <button id="followBut" class="lb-tail-button lb-button">
            <span>Follow</span>
        </button>
        <button id="stopFollowBut" class="lb-tail-button lb-button" style="display: none;">
            <span>Stop</span>
        </button>
        <div class="lb-position">
            <input id="position-slider" class="slider" type="range" min="0" max="1000" step="10" value="0"/>
        </div>
    </div>
</div>

<div class="lb-main-container">
    <div class="lb-screen">
        <span class="lb-logline">â€¦</span>
    </div>

</div>

<script type="text/javascript">var CONFIG = {portalAssetsUrl: '{{adminUiAssetsUrl}}', appId: 'logbrowser'};
var SVC_URL = '{{svcUrl}}';</script>
<script type="text/javascript" src="{{assetsUri}}/js/jquery-3.2.1.min.js"></script>
<script type="text/javascript" src="{{assetsUri}}/js/logbrowser-tool.js"></script>
</body>
</html>
