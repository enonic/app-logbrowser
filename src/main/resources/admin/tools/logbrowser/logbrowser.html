<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, user-scalable=no">
    <title>Log Browser</title>
    <link rel="stylesheet" type="text/css" href="{{assetsUri}}/css/logbrowser.css">
    <link rel="shortcut icon" href="{{assetsUri}}/img/logbrowser.png">
</head>
<body>
<div class="appbar">
    <button class="home-button">
        <span class="home-button-text">Log Browser</span>
    </button>
    <span class="cursor-blink"></span>

    <div class="lb-appbarmiddle">
        <button id="startBut" class="lb-start-button lb-button">
            <span>Start</span>
        </button>
        <button id="upBut" class="lb-up-button lb-button">
            <span>&nbsp;</span>
        </button>
        <button id="downBut" class="lb-down-button lb-button">
            <span>&nbsp;</span>
        </button>
        <button id="endBut" class="lb-end-button lb-button">
            <span>End</span>
        </button>
        <button id="followBut" class="lb-tail-button lb-button">
            <span>Follow</span>
        </button>
        <button id="stopFollowBut" class="lb-tail-button lb-button" style="display: none;">
            <span>Stop</span>
        </button>
        <button id="searchBut" class="lb-search-button lb-button">
            <span>&nbsp; Search</span>
        </button>
        <div class="lb-position">
            <input id="position-slider" class="slider" type="range" min="0" max="1000" step="10" value="0"/>
        </div>
    </div>
</div>

<div class="lb-main-container">
    <div class="lb-screen">
        <span class="lb-logline">…</span>
    </div>

</div>

<div id="searchModal" class="lb-overlay">
    <div class="lb-popup">
        <h2>Search</h2>
        <a class="lb-close" href="#">&times;</a>
        <div class="lb-search">
            <input type="text" class="lb-search-term" placeholder="Type text to find in the log" autocorrect="off" autocapitalize="off" spellcheck="false">
            <button type="submit" class="lb-search-popup-button lb-search-icon"></button>
            <!--TODO Match case | Forward,Backward | Regex | Next | Prev-->
            <div class="lb-search-options">
                <label><input type="checkbox" name="matchCase" value="value" id="searchMatchCase">Match Case</label>
                <label><input type="checkbox" name="regex" value="value" id="searchRegex">Regex</label>
            </div>
            <div class="lb-search-actions">
                <div>
                    <button id="searchPrevBut" class="lb-search-modal-button lb-button">
                        <span>Previous</span>
                    </button>
                    <button id="searchNextBut" class="lb-search-modal-button lb-button">
                        <span>Next</span>
                    </button>
                </div>
                <div class="lb-search-message">
                    Not found.
                </div>
            </div>
        </div>
    </div>
</div>

<script type="text/javascript">var CONFIG = {portalAssetsUrl: '{{adminUiAssetsUrl}}', appId: 'logbrowser'};
var SVC_URL = '{{svcUrl}}';</script>
<script type="text/javascript" src="{{assetsUri}}/js/jquery-3.2.1.min.js"></script>
<script type="text/javascript" src="{{assetsUri}}/js/logbrowser-tool.js"></script>
</body>
</html>
