plugins {
    id 'maven-publish'
    id 'com.enonic.xp.app' version '3.6.1'
    id 'com.enonic.defaults' version '2.1.6'
}

app {
    name = project.appName
    displayName = 'Log Browser'
    vendorName = 'Enonic AS'
    vendorUrl = 'https://enonic.com'
    systemVersion = "${xpVersion}"
}

repositories {
    mavenLocal()
    mavenCentral()
    xp.enonicRepo()
}

dependencies {
    implementation "com.enonic.xp:script-api:${xpVersion}"
    include 'ch.qos.logback:logback-classic:1.5.19'
    include "com.enonic.xp:lib-portal:${xpVersion}"
    include "com.enonic.xp:lib-websocket:${xpVersion}"
    include "com.enonic.xp:lib-admin:${xpVersion}"
    include "com.enonic.lib:lib-mustache:2.1.1"
}
